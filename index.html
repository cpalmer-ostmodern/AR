<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded fog arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      
      <a-marker type='barcode' value='7'>
          <a-text value="Hello, from HIA!"></a-text>
          <a-image src="./hia-cover.png"></a-image>
          <a-image src="./hia-logo.png"></a-image>
      </a-marker>


      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
