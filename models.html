<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<body style="margin: 0px; overflow: hidden;">

<a-scene shadow="type: pcfsoft" embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-assets>
        <a-asset-item id="scene" src="models/scene.gltf"></a-asset-item>
	</a-assets>
    
    <a-marker type="barcode" value="7">
        <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
        <a-entity scale="3 3 3" light="type: directional;
                         castShadow: true;
                         intensity: 0.4;
                         shadowCameraVisible: true;"
                  position="0 3 1.5"></a-entity>
                  <a-entity
                  position="0 1 0" 
                  rotation="-90 0 0"
                  scale="1 1 1"
                  gltf-model="#scene" 
                  shadow="cast: true"
                  >
                </a-text>
            </a-entity>
        </a-marker>
        
        <a-text value="Hia Magazine" color="white" scale="0.5 0.5 0.5" position="0 1.5 0">

    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
