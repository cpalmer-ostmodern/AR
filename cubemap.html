<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="js/aframe.min.js"></script>
<script src="js/aframe-ar.js"></script>
<script src="js/aframe-multisrc-component.js"></script>
<body style="margin: 0px; overflow: hidden;">

<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <a-assets>
		<img id="earth-sphere" src="images/earth-sphere.jpg" />
        <img id="xpos" src="images/box-sides/hia-xpos.jpeg">
        <img id="xneg" src="images/box-sides/hia-xneg.jpeg">
        <img id="ypos" src="images/box-sides/hia-ypos.jpeg">
        <img id="yneg" src="images/box-sides/hia-yneg.jpeg">
        <img id="zpos" src="images/box-sides/hia-zpos.jpeg">
        <img id="zneg" src="images/box-sides/hia-zneg.jpeg">
	</a-assets>

    <!-- 
    for more info, see: https://aframe.io/docs/1.0.0/components/animation.html 
    for more examples:  https://stemkoski.github.io/A-Frame-Examples/animation.html
    -->
    
    <a-marker type="barcode" value="7">
        <a-box position="0 0.5 0"
               multisrc="srcs:#xpos,#xneg,#ypos,#yneg,#zpos,#zneg"
               material="transparent: true; opacity: 0.95; side: double;">
        </a-box>
        <a-text position="0 1 0" value="Articles" font="fonts/Exo2Bold.fnt" color="white" rotation="-90 0 0" scale="2 2 2"></a-text>
        
    </a-marker>
    
    <a-entity camera></a-entity>
    
</a-scene>
</body>
</html>
