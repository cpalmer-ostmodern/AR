<!DOCTYPE html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<html>
    <head>
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    </head>
    <body>
        <a-scene embedded arjs artoolkit='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
          <a-marker type='barcode' value='7'>
            <a-torus color="#43A367" arc="360" radius="1" radius-tubular="0.1" position="0 2 -4">
                <a-animation
                    attribute="rotation"
                    from="0 0 0"
                    to="360 360 0"
                    dur="2000"
                    direction="alternate"
                    repeat="1"
                    fill="forwards"
                    begin="click"
                >
                </a-animation>
            </a-torus>
      </a-marker>
            <a-sky color="#ECECEC"></a-sky>
            
            <a-entity id="camera" camera></a-entity>
    </a-scene>
  </body>
</html>
